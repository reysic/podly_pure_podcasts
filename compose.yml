# compose.yml â€” PRODUCTION / DEPLOYMENT
#
# Pulls the pre-built image from GHCR. No local source code or build tooling
# required. Use this when deploying Podly on a server or for end-user setups.
#
# Usage:
#   docker compose up -d                      # use the default main-latest tag
#   BRANCH=v1.2.3 docker compose up -d        # pin to a specific release
#   ./run_podly_docker.sh                     # wraps the above with helpers
#
# See compose.dev.yml for local development (builds from source).
services:
  podly:
    container_name: podly-pure-podcasts
    ports:
      - "5001:5001"
    image: ghcr.io/reysic/podly-pure-podcasts:${BRANCH:-main-latest}
    volumes:
      - ./src/instance:/app/src/instance
    env_file:
      # Copy .env.example to .env and fill in your values before starting.
      - path: ./.env
        required: false
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - SERVER_THREADS=${SERVER_THREADS:-1}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5001/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: podly-pure-podcasts-network

name: Build and Publish Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/podly-pure-podcasts

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_files.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for documentation-only changes
        id: check_files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            git fetch --no-tags origin "$BASE_REF"
            BASE_SHA=$(git rev-parse "origin/$BASE_REF")
            HEAD_SHA=$(git rev-parse "${{ github.sha }}")
            files_changed=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA")
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              files_changed=$(git diff --name-only HEAD~1 HEAD)
            else
              files_changed=$(git diff-tree --no-commit-id --name-only -r HEAD)
            fi
          fi

          echo "Files changed:"
          echo "$files_changed"

          non_doc_files=$(echo "$files_changed" | grep -v -E '(\.md$|^docs/|LICENSE)' || true)

          if git tag --points-at HEAD | grep -q '^v[0-9]'; then
            echo "Release commit detected (has version tag). Always building."
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ -z "$non_doc_files" ]; then
            echo "Only documentation files changed. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Code files changed. Proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  # PR builds: validate the image builds correctly; push a testable image
  build-pr:
    needs: changes
    if: ${{ needs.changes.outputs.skip == 'false' && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Main/release builds: produce the intermediate arch-specific image
  build:
    needs: changes
    if: ${{ needs.changes.outputs.skip == 'false' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          # main-amd64 is the stable intermediate tag consumed by the publish job.
          # The -amd64 suffix keeps the door open for adding arm64 later.
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-amd64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  # Publish: create the final arch-agnostic manifest tags from the intermediate
  publish:
    needs: [changes, build]
    if: ${{ needs.changes.outputs.skip == 'false' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect release and resolve semver
        id: release_info
        run: |
          if git tag --points-at HEAD | grep -q '^v[0-9]'; then
            VERSION=$(git tag --points-at HEAD | grep '^v[0-9]' | sort -V | tail -1)
            VERSION_NO_V="${VERSION#v}"
            MAJOR=$(echo "$VERSION_NO_V" | cut -d. -f1)
            MINOR=$(echo "$VERSION_NO_V" | cut -d. -f1-2)
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "version_no_v=${VERSION_NO_V}" >> $GITHUB_OUTPUT
            echo "version_major=${MAJOR}" >> $GITHUB_OUTPUT
            echo "version_minor=${MINOR}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish rolling tags (main, main-latest)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create \
            -t "${IMAGE}:main" \
            -t "${IMAGE}:main-latest" \
            "${IMAGE}:main-amd64"

      - name: Publish release tags (latest, semver)
        if: steps.release_info.outputs.is_release == 'true'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          V="${{ steps.release_info.outputs.version }}"
          V_NO_V="${{ steps.release_info.outputs.version_no_v }}"
          MINOR="${{ steps.release_info.outputs.version_minor }}"
          MAJOR="${{ steps.release_info.outputs.version_major }}"
          docker buildx imagetools create \
            -t "${IMAGE}:latest" \
            -t "${IMAGE}:${V}" \
            -t "${IMAGE}:${V_NO_V}" \
            -t "${IMAGE}:${MINOR}" \
            -t "${IMAGE}:${MAJOR}" \
            "${IMAGE}:main-amd64"

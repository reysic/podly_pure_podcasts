name: Build and Publish Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/podly-pure-podcasts

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_files.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for documentation-only changes
        id: check_files
        run: |
          # For PRs, compare against the base branch. For pushes, compare against the previous commit.
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            echo "Fetching base branch origin/$BASE_REF"
            git fetch --no-tags origin "$BASE_REF"
            BASE_SHA=$(git rev-parse "origin/$BASE_REF")
            HEAD_SHA=$(git rev-parse "${{ github.sha }}")
            echo "Comparing PR commits: $BASE_SHA...$HEAD_SHA"
            files_changed=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA")
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "Release event detected; building images for release tag"
            TARGET_REF="${{ github.event.release.target_commitish }}"
            echo "Fetching release target origin/$TARGET_REF"
            git fetch --no-tags origin "$TARGET_REF" || true
            HEAD_SHA=$(git rev-parse "${{ github.sha }}")
            BASE_SHA=$(git rev-parse "origin/$TARGET_REF" 2>/dev/null || git rev-parse "$TARGET_REF" 2>/dev/null || echo "$HEAD_SHA")
            files_changed=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA" 2>/dev/null || echo "release-trigger")
          else
            echo "Comparing push commits: HEAD~1...HEAD"
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              files_changed=$(git diff --name-only HEAD~1 HEAD)
            else
              echo "Single commit push detected; using initial commit diff"
              files_changed=$(git diff-tree --no-commit-id --name-only -r HEAD)
            fi
          fi

          echo "Files changed:"
          echo "$files_changed"

          # If no files are documentation, then we should continue
          non_doc_files=$(echo "$files_changed" | grep -v -E '(\.md$|^docs/|LICENCE)')

          # Check if current commit has a version tag (is a release)
          if git tag --points-at HEAD | grep -q '^v[0-9]'; then
            echo "Release commit detected (has version tag). Always building."
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "Release build detected. Skipping documentation-only shortcut."
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ -z "$non_doc_files" ]; then
            echo "Only documentation files were changed. Skipping build and publish."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Code files were changed. Proceeding with build and publish."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  ## test if build is successful, but don't run every permutation on PRs
  build-amd64-pr:
    needs: changes
    if: ${{ needs.changes.outputs.skip == 'false' && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      ARCH: amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,suffix=-${{ env.ARCH }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/${{ env.ARCH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-amd64:
    needs: changes
    if: ${{ needs.changes.outputs.skip == 'false' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      ARCH: amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if commit is a release
        id: is_release
        run: |
          # Check if current commit has a version tag
          if git tag --points-at HEAD | grep -q '^v[0-9]'; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Current commit is tagged as a release"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Current commit is not a release"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-lite-${{ env.ARCH }}
            type=semver,pattern={{version}},suffix=-lite-${{ env.ARCH }}
            type=raw,value=lite-${{ env.ARCH }},enable={{is_default_branch}}
            type=raw,value=latest-lite-${{ env.ARCH }},enable=${{ steps.is_release.outputs.is_release == 'true' }}
            type=raw,value=latest-lite,enable=${{ steps.is_release.outputs.is_release == 'true' }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/${{ env.ARCH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  manifest:
    needs: [changes, build-amd64]
    if: ${{ needs.changes.outputs.skip == 'false' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-tag lite-amd64 as lite and main-lite (main branch)
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:lite \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:lite-amd64
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-lite \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:lite-amd64
